    body {

    h1 {

    .heart::before,

    .heart::before {

    }
    .heart::after {
      left: -10px;

    }
    @keyframes float {
      0% {
        bottom: -50px;
        transform: translateX(0);
      }
      100% {
        bottom: 100%;
        transform: translateX(100px);
      }
    }
    .container {

    }

    }
    canvas {
  position: fixed;

  pointer-events: none;
}

  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div class="container">
    <h1>Em b√© y√™u anh r·∫•t nhi·ªÅu, Duy T√πng ∆°i! üíñ</h1>
    <img src="anh cua tui.jpg" alt="Our Photo" class="image">
    <br>
    <button class="btn" onclick="alert('Em c≈©ng y√™u anh nhi·ªÅu l·∫Ømmmmm üíò')">Anh c≈©ng y√™u em!</button>
    
  </div>

  <div id="falling-words"></div>

  <audio autoplay loop>
    <source src="https://www.youtube.com/watch?v=jPjQJYKhhk4" type="audio/mpeg">
  </audio>

  <script>
    const words = ["Em y√™u anh", "Duy T√πng ‚ù§Ô∏è Qu·ª≥nh N∆∞∆°ng", "M√£i b√™n nhau", "Th∆∞∆°ng anh", "Nh·ªõ anh", "Em b√© nh·ªõ anh"];
    const falling = document.getElementById('falling-words');
    
    function createWord() {
      const word = document.createElement('div');
      word.classList.add('word');
      word.style.left = Math.random() * 100 + 'vw';
      word.style.animationDuration = (Math.random() * 5 + 5) + 's';
      word.innerText = words[Math.floor(Math.random() * words.length)];
      falling.appendChild(word);

      setTimeout(() => {
        falling.removeChild(word);
      }, 10000);
    }
    setInterval(createWord, 1000);

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        document.body.removeChild(heart);
      }, 6000);
    }
    setInterval(createHeart, 800);

    // Fireworks
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireworks = [];

    function Firework() {
  this.x = Math.random() * canvas.width;
  this.y = canvas.height;
  this.radius = 2;
  
  // Ch·ªçn m√†u ng·∫´u nhi√™n gi·ªØa c√°c t√¥ng h·ªìng, ƒë·ªè, t√≠m
  const colors = ['#ff69b4', '#ff1493', '#ffb6c1', '#db7093', '#ff4da6', '#ff85c1'];
  this.color = colors[Math.floor(Math.random() * colors.length)];

  this.velocity = {
    x: (Math.random() - 0.5) * 10,
    y: Math.random() * -15 - 10
  };
  this.alpha = 1;
  this.gravity = 0.2;

  this.update = () => {
    this.velocity.y += this.gravity;
    this.x += this.velocity.x;
    this.y += this.velocity.y;
    this.alpha -= 0.01;
  };

  this.draw = () => {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.restore();
  };
}


    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = 'rgba(255, 192, 203, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.alpha <= 0) fireworks.splice(i, 1);
      });
    }

    setInterval(() => {
      for (let i = 0; i < 10; i++) {
        fireworks.push(new Firework());
      }
    }, 1000);

    animate();
  </script>
